<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <%= title %>
            </a>
            <button class="navbar-toggler " type="button " data-bs-toggle="collapse " data-bs-target="#navbarSupportedContent " aria-controls="navbarSupportedContent " aria-expanded="false " aria-label="Toggle navigation ">
            <span class="navbar-toggler-icon "></span>
          </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent ">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item ">
                        <a class="nav-link active " aria-current="page " href="https://gdg.community.dev/gdg-cloud-la-paz/">GDG Cloud La Paz</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="https://yarel.github.io">Pentesting</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="https://yarel.github.io/tabs/about/">About</a>
                    </li>
                </ul>
                <form class="d-flex ">
                    <input class="form-control me-2 " type="search " placeholder="Search " aria-label="Search ">
                    <button class="btn btn-outline-success " type="submit ">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <br>
    <br>
    <br>

    <div class="centr">
        <form class="form-horizontal" style="margin:0 auto">
            <div class="form-group">
                <label class="col-lg-8 control-label">Nombres</label>
                <div class="col-lg-4">
                    <input type="text" class="form-control" name="nombre" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-8 control-label">Apellidos</label>
                <div class="col-lg-4">
                    <input type="text" class="form-control" name="apellido" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-8 control-label">Correo Electrónico</label>
                <div class="col-lg-4">
                    <input type="text" class="form-control" name="email" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-8 control-label">Teléfono/Celular</label>
                <div class="col-lg-4">
                    <input type="text" class="form-control" name="telefono_cel" />
                </div>
            </div>

            <div class="form-group">
                <div class="">
                    <button type="submit" class="btn btn-success left">Registrarse</button>
                </div>
            </div>

        </form>
    </div>
    <br>
    <br>
    <br>
    <br>

</body>

</html>
